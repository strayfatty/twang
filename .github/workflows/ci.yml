name: CI

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: pnpm/action-setup@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'pnpm'
    - name: pnpm install
      run: pnpm i
    - name: pnpm check
      run: pnpm check
    - name: pnpm build
      run: pnpm build
