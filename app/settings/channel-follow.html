<div class="channel-follow">
	<button type="button" class="close" ng-click="viewModel.remove(viewModel.channel)">&times;</button>
	<img ng-src="{{ viewModel.channel.image }}"/>
	<a class="act act-default" href="http://www.twitch.tv/{{ viewModel.channel.name }}" target="_blank">{{ viewModel.channel.display_name }}</a>
</div>
