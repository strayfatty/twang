<div class="channel-follow">
	<button type="button" class="close" ng-click="model.remove(model.channel)">&times;</button>
	<img ng-src="{{ model.channel.image }}"/>
	<a class="act act-default" href="http://www.twitch.tv/{{ model.channel.name }}" target="_blank">{{ model.channel.display_name }}</a>
</div>
