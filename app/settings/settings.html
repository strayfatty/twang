<div class="container settings">
	<div class="row">
		<div class="col-sm-6">
			<div class="page-header">
				<h3>Channels</h3>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="row">
				<div class="col-sm-12">
					<div class="page-header">
						<h3>Games</h3>
					</div>
					<input class="form-control" type="text" placeholder="Search for games" ng-model="results" typeahead="game for games in viewModel.searchGames($viewValue)" typeahead-wait-ms="200" typeahead-template-url="app/settings/game-match.html" typeahead-on-select="viewModel.addGame($item)"/>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6 game" ng-click="viewModel.removeGame(game)" ng-repeat="game in viewModel.games">
					<img ng-src="{{ game.image }}"/>
					<strong>{{ game.name }}</strong>
				</div>
			</div>
		</div>
	</div>
</div>
