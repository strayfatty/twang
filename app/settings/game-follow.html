<div class="game-follow">
	<button type="button" class="close" ng-click="viewModel.remove(viewModel.game)">&times;</button>
	<img ng-src="{{ viewModel.game.image }}"/>
	<a class="act act-default" href="http://www.twitch.tv/directory/game/{{ viewModel.game.name }}" target="_blank">{{ viewModel.game.name }}</a>
</div>
