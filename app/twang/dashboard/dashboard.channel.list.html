<h3 class="heading">Channels</h3>
<md-divider></md-divider>
<md-card ng-repeat="stream in vm.streams">
    <img class="md-card-image" ng-src="{{ stream.preview.medium }}">
    <md-card-header>
        <md-card-avatar>
            <img ng-src="{{ stream.channel.logo }}">
        </md-card-avatar>
        <md-card-header-text>
            <span class="md-title">{{ stream.channel.display_name }}</span>
            <span class="md-subhead">{{ stream.viewers }} viewers</span>
            <span class="md-subhead">{{ stream.viewers }} viewers</span>
        </md-card-header-text>
    </md-card-header>
    <md-card-title style="padding-top: 0">
        <md-card-title-text>
            <span class="md-headline">{{ stream.game }}</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>{{ stream.channel.status }}</md-card-content>
    <md-card-actions layout="row" layout-align="end center">
        <md-button href="{{ stream.channel.url }}" target="_blank">View</md-button>
    </md-card-actions>
</md-card>
