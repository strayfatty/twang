<md-card class="stream">
    <img class="md-card-image" ng-src="{{ vm.stream.preview.medium }}">
    <md-card-header>
        <md-card-avatar>
            <img ng-src="{{ vm.stream.channel.logo }}">
        </md-card-avatar>
        <md-card-header-text>
            <span class="md-title">{{ vm.stream.channel.display_name }}</span>
            <span class="md-subhead">{{ vm.stream.viewers }} viewers</span>
        </md-card-header-text>
    </md-card-header>
    <md-card-title ng-if="vm.showGameTitle">
        <md-card-title-text>
            <span class="md-headline">{{ vm.stream.game }}</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content><span>{{ vm.stream.channel.status }}</span></md-card-content>
    <md-card-actions layout="row" layout-align="end center">
        <md-button href="{{ vm.stream.channel.url }}" target="_blank">View</md-button>
    </md-card-actions>
</md-card>
