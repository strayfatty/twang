<div class="game-stream-list" ng-show="model.streams.length > 0">
	<div class="row">
		<div class="col-sm-12">
			<a class="act act-primary" href="http://www.twitch.tv/directory/game/{{ model.game }}">{{ model.game }}</a>
		</div>
	</div>
	<div class="row">
		<game-stream class="col-sm-3" ng-repeat="stream in model.streams" stream="stream"></game-stream>
	</div>
</div>
