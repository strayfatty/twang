<div class="dashboard-channels">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h3>Channels</h3>
            </div>
        </div>
        <div class="col-md-12" ng-repeat="stream in model.streams">
            <div class="channel-stream">
                <a class="act act-primary" href="{{ stream.channel.url }}" target="_blank">{{ stream.channel.display_name }}</a>
                <br />
                <a href="{{ stream.channel.url }}" target="_blank">
                    <img class="img-responsive" ng-src="{{ stream.preview.medium }}">
                </a>
                <p>
                    playing <a class="act act-default" href="http://www.twitch.tv/directory/game/{{ stream.game }}" target="_blank">{{ stream.game }}</a>
                </p>
            </div>
        </div>
    </div>
</div>
