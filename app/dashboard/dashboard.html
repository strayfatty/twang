<div class="container dashboard">
	<div class="row">
		<div class="col-sm-3" data-active-channel-list></div>
		<div class="col-sm-9">
			<div class="row">
				<div class="col-sm-12">
					<div class="page-header">
						<h3>Games</h3>
					</div>
				</div>
			</div>
			<div class="row" ng-repeat="game in viewModel.games">
				<div class="col-sm-12">
					<div class="row">
						<div class="col-sm-12">
							<a class="act act-primary" href="http://www.twitch.tv/directory/game/{{ game.name }}">{{ game.name }}</a>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3" ng-repeat="stream in game.streams" data-game-stream data-stream="stream"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
