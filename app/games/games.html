<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="form-inline">
				<input type="text" ng-model="viewModel.query" ng-model-options="{ debounce: 200}" />
			</div>
			<ul ng-repeat="game in viewModel.games">
				<li>
					<img src="{{ game.box.small }}" />
					{{ game.name }}
				</li>
			</ul>
		</div>
	</div>
</div>
