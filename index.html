<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-app="twangApp">
	<div ng-controller="SearchController as search">
		<div class="form-inline">
			<input type="text" ng-model="search.query" ng-model-options="{ debounce: 200 }" />
			<input type="checkbox" ng-model="search.live" ng-model-options="{ debounce: 200 }" />
		</div>
		<ul ng-repeat="result in search.results">
			<li>
				<img src="{{ result.box.small }}" />
				{{ result.name }}
			</li>
		</ul>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/twitch/app.js"></script>
	<script src="js/twitch/api/search.js"></script>
	<script src="js/twang/app.js"></script>
	<script src="js/twang/search/search.controller.js"></script>
</body>
</html>
